    <script type="module">
        $(function(){

            const swiper = new Swiper('.swiper-container', {
            // Optional parameters
            direction: 'vertical',

            mousewheel : {

                el: '.swiper-pagination',
            },

            // Navigation arrows
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },

            // And if we need scrollbar
            scrollbar: {
                el: '.swiper-scrollbar',
            },
            });
        });
        
    </script>
