<th:block th:include="@{myPage/_header.html}"/>
                <section>
                    <a href="#">
                        <img src="/Kmarket2 HTML/myPage/img/my_banner2.png" alt="">
                    </a>
                    <article class="qna">
                        <h3>문의하기</h3>
                        <table>
                            <tbody>
                                <tr>
                                    <th>번호</th>
                                    <th>문의채널</th>
                                    <th>문의유형</th>
                                    <th>제목</th>
                                    <th>작성일</th>
                                    <th>상태</th>
                                </tr>
                                <tr th:each="qna : ${vo}">
                                	<td>[[${qna.no}]]</td>
				                     <td>고객센터</td>
	                                <td>[[${qna.group}]]</td>
	                                <td class="title"><a th:href="@{/cs/qna/view(group=${qna.group}, no=${qna.no}, pg=1)}">[[${qna.title}]]</a></td>
	                                <td>[[${qna.rdate}]]</td>
	                                <td>검토중</td>
               					</tr>   
                            </tbody>
                        </table>
                        
                         <div class="page">
			                <th:block th:if="${groups[0]>1}">
			                	<a th:href="@{/myPage/qna(pg=${groups[0]-1})}" class="prev">이전</a>
			                </th:block>
			                
			                <th:block th:each="num:${#numbers.sequence(groups[0],groups[1])}">
			                
			                	<a th:href="@{/myPage/qna(pg=${num})}" 
			                	   th:class="${num==currentPage?'num current':'num'}">[[${num}]]</a>
			                	          
			                </th:block>
			                
			                <th:block th:if="${groups[1]<lastPageNum}">
			                	<a th:href="@{/myPage/qna(pg=${groups[1]+1})}" class="next">다음</a>
			                </th:block>
			            </div>
                        
                </section>
            </div>
       </main>
<th:block th:include="@{myPage/_footer.html}"/>
