<th:block th:include="@{myPage/_header.html}"/>
<script>
</script>
                <section>
                    <a href="#">
                        <img src="/Kmarket2 HTML/myPage/img/my_banner2.png" alt="">
                    </a>
                    <article class="review">
                        <h3>나의 리뷰</h3>
                        <table>
                            <tbody>
                                <tr>
                                    <th>번호</th>
                                    <th>상품명</th>
                                    <th>내용</th>
                                    <th>평점</th>
                                    <th>작성일</th>
                                </tr>
                               	<tr th:each="review : ${vo}">
	                               	<td>[[${review.revNo}]]</td>
				                     <td>[[${review.prodName}]]</td>
	                                <td>[[${review.content}]]</td>
	                                <td class="ratingVal"><span class="rating" th:classappend="star+${review.rating}"></span></td>
	                                <td>[[${review.rdate}]]</td>
               					</tr>  
                            </tbody>
                        </table>
                        <div class="page">
			                <th:block th:if="${groups[0]>1}">
			                	<a th:href="@{/myPage/review(pg=${groups[0]-1})}" class="prev">이전</a>
			                </th:block>
			                
			                <th:block th:each="num:${#numbers.sequence(groups[0],groups[1])}">
			                
			                	<a th:href="@{/myPage/review(pg=${num})}" 
			                	   th:class="${num==currentPage?'num current':'num'}">[[${num}]]</a>
			                	          
			                </th:block>
			                
			                <th:block th:if="${groups[1]<lastPageNum}">
			                	<a th:href="@{/myPage/review(pg=${groups[1]+1})}" class="next">다음</a>
			                </th:block>
			            </div>
                    </article>
                </section>
            </div>
       </main>
<th:block th:include="@{myPage/_footer.html}"/>
