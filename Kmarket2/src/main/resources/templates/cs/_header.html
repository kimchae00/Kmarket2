<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    
    <script src="https://kit.fontawesome.com/bf3bc66abd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" th:href="@{/css/cs_style.css}">
    <link rel="stylesheet" th:href="@{/css/cs_common.css}">
    <title>케이마켓 고객센터</title>

</head>
<body>
    <div id="wrapper">
        <header>
            <div class="top">
                <div>
                    <p>
						<a sec:authorize="!isAuthenticated()" th:href="@{/member/login}">로그인</a>
						<a sec:authorize="!isAuthenticated()" th:href="@{/member/join}">회원가입</a>
						<label sec:authorize="isAuthenticated()"><span class="name" sec:authentication="principal.member.name">길동</span>님</label>
						<a sec:authorize="isAuthenticated()" th:href="@{/member/logout}" class="logout">로그아웃</a>
						<a sec:authorize="isAuthenticated()" th:href="@{/myPage/home}">마이페이지</a>
						<a sec:authorize="isAuthenticated()" th:href="@{/product/cart}">
							<i class="fa fa-shopping-cart" aria-hidden="true"></i>&nbsp;장바구니
						</a>
                    </p>
                </div>
            </div>
            <div class="logo">
                <div>
                    <a th:href="@{/}">
                        <img th:src="@{/img/logo.png}" alt="Kmarket">
                    </a>
                    <a th:href="@{/cs/index}">고객센터</a>
                </div>
            </div>
        </header>
