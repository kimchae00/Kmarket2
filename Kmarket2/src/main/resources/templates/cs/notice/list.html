<th:block th:include="@{cs/_header.html}"/>
        <section id="cs">
            <div class="notice">
                <nav>
                    <div>
                        <p>
                            홈<span>></span>공지사항
                        </p>
                    </div>
                </nav>
                <section class="list">
                    <aside>
                        <h2>공지사항</h2>
                        <ul>
                            <li th:classappend="${cate}==null?'on'">
                                <a th:href="@{/cs/notice/list(group=notice)}">전체</a>
                            </li>
                            <li th:classappend="${cate}=='customerService'?'on'">
                                <a th:href="@{/cs/notice/list(group=notice,cate=customerService)}">고객서비스</a>
                            </li>
                            <li th:classappend="${cate}=='safeTrade'?'on'">
                                <a th:href="@{/cs/notice/list(group=notice,cate=safeTrade)}">안전거래</a>
                            </li>
                            <li th:classappend="${cate}=='hazardousProduct'?'on'">
                                <a th:href="@{/cs/notice/list(group=notice,cate=hazardousProduct)}">위해상품</a>
                            </li>
                            <li th:classappend="${cate}=='winningEvent'?'on'">
                                <a th:href="@{/cs/notice/list(group=notice,cate=winningEvent)}">이벤트당첨</a>
                            </li>
                        </ul>
                    </aside>
                    <article>
                        <nav>
                            <h1>전체</h1>
                            <br>
                            <h2>공지사항 전체 내용입니다.</h2>
                        </nav>
                        <table>
                        	<th:block th:if="${cate} eq null">
                        	
                            <tr th:each="articles : ${articles}">
                                <td><a th:href="@{/cs/notice/view(group=${articles.group},no=${articles.no},cate=${articles.cate})}">[[${articles.title}]]</a></td>
                                <td>[[${articles.rdate}]]</td>
                            </tr>
                            
                           </th:block>
                           
                           <!-- 처음에 올때는 카테를 못받아서 -->
                            
                           <th:block th:if="${cate} != null">
                           
                           <tr th:each="categories : ${categories}">
                                <td><a th:href="@{/cs/notice/view(group=${categories.group},no=${categories.no},cate=${categories.cate})}">[[${categories.title}]]</a></td>
                                <td>[[${categories.rdate}]]</td>
                           </tr>
                           
                           </th:block>
						 
                        </table>
                        <div class="page">
							    <!-- **************************************************** -->
								<th:block th:if="${cate} eq null">
				                <th:block th:if="${groups[0]>1}">
				                	<a th:href="@{/cs/notice/list(group=notice,pg=${groups[0]-1})}" class="prev">이전</a>
				                </th:block>
				                
				                <th:block th:each="num:${#numbers.sequence(groups[0],groups[1])}">
				                	<a th:href="@{/cs/notice/list(group=notice,pg=${num})}"
				                	   th:class="${num==currentPage?'num current':'num'}">[[${num}]]</a>
				                </th:block>
				                
				                <th:block th:if="${groups[1]<lastPageNum}">
				                	<a th:href="@{/cs/notice/list(group=notice,pg=${groups[1]+1})}" class="next">다음</a>
				                </th:block>
								</th:block>
								<!-- **************************************************** -->
								
								<!-- **************************************************** -->
								<th:block th:if="${cate} ne null">
				                <th:block th:if="${groups[0]>1}">
				                	<a th:href="@{/cs/notice/list(group=notice,cate=${cate},pg=${groups[0]-1})}" class="prev">이전</a>
				                </th:block>
				                
				                <th:block th:each="num:${#numbers.sequence(groups[0],groups[1])}">
				                	<a th:href="@{/cs/notice/list(group=notice,cate=${cate},pg=${num})}"
				                	   th:class="${num==currentPage?'num current':'num'}">[[${num}]]</a>
				                </th:block>
				                
				                <th:block th:if="${groups[1]<lastPageNum}">
				                	<a th:href="@{/cs/notice/list(group=notice,cate=${cate},pg=${groups[1]+1})}" class="next">다음</a>
				                </th:block>
								</th:block>
								<!-- **************************************************** -->
			            </div>
                    </article>
                </section>
            </div>
        </section>
<th:block th:include="@{cs/_footer.html}"/>
