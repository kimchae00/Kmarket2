<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script>
	$(function(){
		$('.btnSubmit').click(function(){
			let cate = $('select[name=search]').val();
			// console.log(cate);
			let title = $('.title').val();
			let content = $('.content').val();
			
			let jsonData = {
					cate: cate,
					title: title,
					content: content
			}
			
			$.ajax({
				url: '/Kmarket2/admin/cs/notice/write',
				type: 'post',
				data: jsonData,
				dataType: 'json',
				success:function(data){
					console.log("전송!")
					if(data.result > 0){
						console.log("전송2")
						alert('정상적으로 작성되었습니다');
						location.href="/Kmarket2/admin";
					}
				}
			});
		});
	});
</script>
