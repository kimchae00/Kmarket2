<th:block th:include="@{admin/_header.html}"/>
            <section id="admin-qna-list">
                <nav>
                    <h3>문의하기 목록</h3>
                    <p>
                        HOME > 고객센터 > 
                        <strong>문의하기</strong>
                    </p>
                </nav>
                <section>
                    <div>
                        <select name="search1">
                            <option value="search1">1차 선택</option>
                            <option value="search2">회원</option>
                            <option value="search3">쿠폰/혜택/이벤트</option>
                            <option value="search4">주문/결제</option>
                            <option value="search5">배송</option>
                            <option value="search6">취소/반품/교환</option>
                            <option value="search7">여행/숙박/항공</option>
                            <option value="search8">안전거래</option>
                        </select>
                        <select name="search2">
                            <option value="search1">2차 선택</option>
                            <option value="search2">가입</option>
                            <option value="search3">탈퇴</option>
                            <option value="search4">회원정보</option>
                            <option value="search5">로그인</option>
                            <option value="search6">쿠폰/할인혜택</option>
                            <option value="search7">포인트</option>
                            <option value="search8">제휴</option>
                            <option value="search9">이벤트</option>
                            <option value="search10">상품</option>
                            <option value="search11">결제</option>
                            <option value="search12">구매내역</option>
                            <option value="search13">영수증/증빙</option>
                            <option value="search14">배송상태/기간</option>
                            <option value="search15">배송정보확인/변경</option>
                            <option value="search16">해외배송</option>
                            <option value="search17">당일배송</option>
                            <option value="search18">해외직구</option>
                            <option value="search19">반품신청/철회</option>
                            <option value="search20">반품정보확인/변경</option>
                            <option value="search21">교환 AS신청/철회</option>
                            <option value="search22">교환정보확인/변경</option>
                            <option value="search23">취소신청/철회</option>
                            <option value="search24">취소확인/환불정보</option>
                            <option value="search25">여행/숙박</option>
                            <option value="search26">항공</option>
                            <option value="search27">서비스 이용규칙 위반</option>
                            <option value="search28">지식재산권침해</option>
                            <option value="search29">법령 및 정책위반 상품</option>
                            <option value="search30">게시물 정책위반</option>
                            <option value="search31">직거래/외부거래유도</option>
                            <option value="search32">표시광고</option>
                            <option value="search33">청소년 위해상품/이미지</option>
                        </select>
                    </div>
                    <table>
                        <tr>
                            <th>
                                <label>
                                    <input type="checkbox" name="all">
                                </label>
                            </th>
                            <th>번호</th>
                            <th>1차 유형</th>
                            <th>2차 유형</th>
                            <th>제목</th>
                            <th>작성자</th>
                            <th>작성일</th>
                            <th>상태</th>
                        </tr>
                        <tr th:each="qnas : ${qnas}">
                            <td>
                                <label>
                                    <input type="checkbox" name="all">
                                </label>
                            </td>
                            <td>[[${qnas.no}]]</td>
                            <td>[[${qnas.cName}]]</td>
                            <td>[[${qnas.c2Name}]]</td>
                            <td>
                                <a th:href="@{/admin/cs/qna/view(group=${qnas.group},no=${qnas.no},cate=${qnas.cate})}">[[${qnas.title}]]</a>
                            </td>
                            <td>[[${qnas.uid}]]</td>
                            <td>[[${qnas.rdate}]]</td>
                            <th:block th:if="${qnas.comment}==0">
                            	<td style="color: black;">
                                검토중
                            </td>
                            </th:block>
                            <th:block th:if="${qnas.comment}!=0">
                            	<td style="color: red;">
                                답변완료
                            </td>
                            </th:block>
                        </tr>
                    </table>
                    <input type="button" value="선택삭제">
                     <div class="paging">
                    
                    	<th:block th:if="${groups[0]>1}">
                        <span class="prev">
                            <a th:href="@{/admin/cs/qna/list(group=qna,pg=${groups[0]-1})}" class="prev">이전&nbsp;</a>
                        </span>
                        </th:block>
                        
                        <th:block th:each="num:${#numbers.sequence(groups[0],groups[1])}">
                        <span class="num">
		                	<a th:href="@{/admin/cs/qna/list(group=qna,pg=${num})}"
		                	   th:class="${num==currentPage?'num current':'num'}">[[${num}]]</a>
		               	</span>
				       	</th:block>
				       	
				       	<th:block th:if="${groups[1]<lastPageNum}">
                        <span class="next">
                            <a th:href="@{/cs/qna/list(group=qna,pg=${groups[1]+1})}" class="next">다음&nbsp;</a>
                        </span>
                        </th:block>
                    </div>
                </section>
            </section>
        </main>
        <footer>
            <div>
                <p>
                    Copyright ©kmarket.co.kr All rights reserved. KMARKET ADMINISTRATOR Version 5.4.1.2
                </p>
            </div>
        </footer>
    </div>
</body>
</html>
