<th:block th:include="@{admin/_header.html}"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script>
      	$(function(){
      		$('.btnSubmit').click(function(){
			let content = $('.reply').val();
			let no = $('.no').val();
			
			let jsonData = {
					content: content,
					no: no
			}
			
			console.log(jsonData);
			
			$.ajax({
				url: '/Kmarket2/admin/cs/qna/reply',
				type: 'post',
				data: jsonData,
				dataType: 'json',
				success: function(data){
					console.log("전송1")
					
					if(data.result > 0){
						console.log("전송2")
						alert('정상적으로 작성되었습니다');
						location.href="/Kmarket2/admin/cs/qna/list?group=qna";
					}
				}
      		});
      	});
      	});
</script>
            <section id="admin-qna-reply">
                <nav>
                    <h3>문의하기 답변</h3>
                    <p>
                        HOME > 고객센터 > 
                        <strong>문의하기</strong>
                    </p>
                </nav>
                <section>
                    <table>
                        <tr>
                            <td>유형</td>
                            <td>[[${qna.cName}]] - [[${qna.c2Name}]]</td>
                        </tr>
                        <tr>
                            <td>제목</td>
                            <td>[[${qna.title}]]</td>
                        </tr>
                        <tr>
                            <td>내용</td>
                            <td>
                                <p class="content">
                                    [[${qna.content}]]
                                </p>
                                <input type="hidden" class="no" th:value="${qna.no}">
                            </td>
                        </tr>
                        <tr>
                            <td>답변</td>
                            <td>
                            	<textarea name="content" class="reply"></textarea>
                            </td>
                        </tr>
                    </table>
                    <a href="./list.html">목록</a>
                    <a class="btnSubmit">답변등록</a>
                    <a href="#">삭제</a>
                </section>
            </section>
