                                    <input type="checkbox" name="all">
                                </label>

                            <th>1차 유형</th>
                            <th>2차 유형</th>

                            <th>날짜</th>
                            <th>관리</th>
                        </tr>
                        <tr th:each="faqs : ${faqs}">

                                <label>
                                    <input type="checkbox" name="all">

                            </td>
                            <td>[[${faqs.no}]]</td>
                            <td>[[${faqs.cName}]]</td>
                            <td>[[${faqs.c2Name}]]</td>
                            <td>
                                <a th:href="@{/admin/cs/faq/view(group=${faqs.group},no=${faqs.no},cate=${faqs.cate})}">[[${faqs.title}]]</a>

                            <td>[[${faqs.hit}]]</td>
                            <td>[[${faqs.rdate}]]</td>
                            <td>
                                <a href="./list.html">[삭제]</a>
                                <a th:href="@{/admin/cs/faq/modify(group=${faqs.group},no=${faqs.no},cate=${faqs.cate})}">[수정]</a>

                    </table>
                    <input type="button" value="선택삭제">
                    <a th:href="@{/admin/cs/faq/write}">작성하기</a>
